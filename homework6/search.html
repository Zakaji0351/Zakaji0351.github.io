<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="search-area" class="w">
        <div class="search-title">
            <p class="title">Event Search</p>
            <form class="search-form">
                <p>keyword</p>
                <input class="long" type="text" required>
                <div class="second-line">
                    <div class="distance">
                        <p>distance(miles)</p>
                        <input class="short" type="number" min="0" max="100" placeholder="10" required>
                    </div>
                    <div class="category">
                        <p>category</p>
                        <select class="short" required>
                            <option selected>Default</option>
                            <option>Music</option>
                            <option>Sports</option>
                        </select>
                    </div>
                    <input type="submit">
                </div>
            </form>
        </div>
        
    </div>
    
</body>
</html>
