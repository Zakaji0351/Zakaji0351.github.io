<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    
</head>
<body>
    <div id="search-area" class="w">
        <div class="search-title">
            <p class="title">Event Search</p>
            <form class="search-form">
                <p>Keyword</p>
                <input class="long toblue" type="text" required>
                <div class="second-line">
                    <div class="distance">
                        <p>Distance(miles)</p>
                        <input class="short toblue" type="number" min="0" max="100" placeholder="10" required>
                    </div>
                    <div class="category">
                        <p>Category</p>
                        <select class="short toblue" required>
                            <option selected>Default</option>
                            <option>Music</option>
                            <option>Sports</option>
                            <option>Arts</option>
                            <option>Theatre</option>
                            <option>Film</option>
                            <option>Miscellaneous</option>
                        </select>
                    </div>
                </div>
                <div class="location">
                    <span>Location</span>
                    <input type="checkbox" id="autochecked">
                    <label>Auto-Detection Location</label><br>
                    <input type="text" class="long toblue" required id="locationInput">
                </div>
                <div class="buttons">
                    <input class="search-button" type="submit" value="SEARCH">
                    <input class="clear-button" type="reset" value="CLEAR">
                </div>
            </form>
        </div>
        
    </div>


    <script src="./main.js"></script>
</body>
</html>
